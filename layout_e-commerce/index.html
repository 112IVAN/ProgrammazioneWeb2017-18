  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>



  <script>
  jQuery.noConflict()(function($) {
    "use strict";
    $(document).ready(function() {

      $.ajax({
        url: "index/prodotti",
        method: "GET",
        success: function(response) {

          const e = _.chunk(response, 3)

          //[[0,1,2],[0,2,3]]

          console.log(e)

          var template = ""
          $.each(e, function(key, value) {
            template += "<div class=\"row\">";
            $.each(value, function(k, v) {
              template += "<div class=\"col-md-4\">" +
                "<br>" +
                "<div class=\"card\">" +
                "<img class=\"card-img-top\" src='" + v.immagine + "' alt=\"Card image cap\" style=\"object-fit:cover;max-height:260px;\">" +
                "<div class=\"card-body\">" +
                "<h4 class=\"card-title\">" + v.nome + "</h4>" +
                "<p class=\"card-text\">" + v.descrizione + "</p>" +
                "<form method=\"GET\" action=\"index/prodotto/" + v._id + "\">" +
                "<button type=\"submit\" class=\"btn btn-primary\" data-id='" + v._id + "'>prodotto</button>" +
                "</form>" +
                "</div>" +
                "</div>" +
                "</div>"
            })
            template += "</div>"
          })

          $("#response_prodotti_ajax").html(template)

        }
      })
    })

  });
</script>
