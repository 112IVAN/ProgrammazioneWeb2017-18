<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>
   MyCommerce
  </title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
 </head>
 <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand" href="index">
    MyCommerce
   </a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
    </span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
   </div>
  </nav>
  <div class="container mt-5">
   <h3>
    Login
   </h3>
   <div class="form-group">
    <label for="exampleInputEmail1">
     Utente
    </label>
    <input name="utente" type="username" class="form-control" id="utente" aria-describedby="userlHelp" placeholder="username"/>
   </div>
   <div class="form-group">
    <label for="exampleInputPassword1">
     Password
    </label>
    <input name="password" type="password" class="form-control" id="password" placeholder="password"/>
   </div>
   <button type="submit" class="btn btn-primary" id="accedi_area">
    Accedi
   </button>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  jQuery.noConflict()(function($) {
    "use strict";
    $(document).ready(function() {
      $("#accedi_area").click(function() {

        $.ajax({
          url: "/login",
          method: "POST",
          headers: {
               'Content-Type': 'application/json',
          },
          dataType: "json",
          data: JSON.stringify({
            utente: $("#utente").val(),
            password: $("#password").val()
          }),   
          success: function(response){
          if (response.token == false) {
            window.location.href = "/noadmin"
            return false
          }
          sessionStorage.setItem("token", response.token)
          window.location.href = "/admin"
          }
        })

      })
    });
  });
  </script>
 </body>
</html>
